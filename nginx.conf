server {
    listen 80;  # Listen on port 80
    server_name localhost;  # Server name (can be adjusted as needed)

    root /var/www/html;  # Document root matches the WordPress installation
    index index.php index.html index.htm;  # Default index files

    location / {
        try_files $uri $uri/ /index.php?$args;  # Serve files or fallback to index.php
    }

    # PHP processing
    location ~ \.php$ {
        include fastcgi_params;  # Include FastCGI parameters
        fastcgi_pass omnapp-wordpress:9000;  # Pass requests to the WordPress container (PHP-FPM) on port 9000
        fastcgi_index index.php;  # Default index file for PHP
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;  # Path to the PHP script
    }

    location ~ /\.ht {
        deny all;  # Deny access to .htaccess files
    }

    # Cache static files for better performance
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 30d;  # Cache for 30 days
        add_header Cache-Control "public";  # Public cache control
    }
}
