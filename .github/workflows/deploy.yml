name: Deploy WordPress to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  build:
    # Use the self-hosted runner
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Build Docker image
        run: |
          cd ~/wp_omn_production/_work/site-omn-wp/site-omn-wp
          docker build -t ${{ secrets.DOCKER_USERNAME }}/wordpress-app .

  deploy:
    runs-on: self-hosted
    needs: build  # Ensure this job runs after the build job

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and deploy Docker containers
        run: |
          set -e # Exit on error
          cd ~/wp_omn_production/_work/site-omn-wp/site-omn-wp
          docker-compose down
          docker-compose up -d --build

      - name: Pull Docker image to server
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/wordpress-app:latest

      - name: Push Docker image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/wordpress-app:latest
