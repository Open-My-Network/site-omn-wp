name: Open My Network CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Verify Docker is installed and running
        run: |
          docker --version
          sudo systemctl start docker

      - name: Fix Docker socket permissions
        run: sudo chmod 666 /var/run/docker.sock

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver: docker

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/wordpress-app:latest
            ${{ secrets.DOCKER_USERNAME }}/wordpress-app:${{ github.sha }}
          platforms: linux/amd64

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.5.1/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: Deploy to Server
        run: |
          # Pull the latest Docker images
          docker-compose pull

          # Stop and remove existing containers
          docker-compose down || true

          # Run the new containers using Docker Compose
          docker-compose up -d